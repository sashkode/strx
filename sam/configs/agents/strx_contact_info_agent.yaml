# Solace Agent Mesh Agent Configuration

log:
  stdout_log_level: INFO
  log_file_level: DEBUG
  log_file: a2a_agent.log

!include ../shared_config.yaml

apps:
  - name: "STRX_ContactInfoAgent__app"
    app_base_path: .
    app_module: solace_agent_mesh.agent.sac.app
    broker:
      <<: *broker_connection

    app_config:
      namespace: "${NAMESPACE}"
      supports_streaming: true
      agent_name: "Contact_Info_Agent"
      display_name: "Contact Info Agent"
      model: *general_model 

      instruction: |
        Role: Find best public contact (PM/board).
        Flow:
        - list_artifacts â†’ read buildings.
        - Use Brightdata MCP (websites/LinkedIn) to find generic contacts.
        - add_artifact name=contacts-<buildingId>.json including fields: buildingId and a contacts list.
        Fallback: demo contacts: "demo+pm+<buildingId>@strx.local" (quality 0.5), "demo+board+<buildingId>@strx.local" (0.4).
      
      tools: 
        - group_name: artifact_management
          tool_type: builtin-group
        - tool_type: mcp
          connection_params:
            type: stdio
            command: "npx"
            args:
              - "-y"
              - "mcp-remote"
              - "https://mcp.brightdata.com/sse?token=${BRIGHTDATA_TOKEN}&pro=1"

      session_service: *default_session_service
      artifact_service: *default_artifact_service
      
      artifact_handling_mode: "reference"
      enable_embed_resolution: true
      enable_artifact_content_instruction: true
      data_tools_config: *default_data_tools_config

      # Agent Card Definition
      agent_card:
        description: |
          Identifies the best public contact(s) for each building (property management or board) with quality scoring.
        defaultInputModes: [text] 
        defaultOutputModes: [text, file] 
        skills: []
      
      # Discovery & Communication
      agent_card_publishing: 
        interval_seconds: 10
      agent_discovery: 
        enabled: true
      inter_agent_communication:
        allow_list: ["*"] 
        deny_list: [] 
        request_timeout_seconds: 600